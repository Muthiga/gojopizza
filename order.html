<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gojo's Pizzeria</title>
    <link rel="icon" href="./images/PizzaIcon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div id="topnav">

            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="active" href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html"><i class="fa fa-fw fa-align-justify"></i> Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact us</a>
                </li>
            </ul>
        </div>
        <div class="bcg">
            <div class="row all">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Preffered Size</label>
                            <select class="form-control size" id="size">
                                <option selected></option>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Preffered Crust</label>
                            <select class="form-control crust" id="crust">
                                <option selected></option>
                                <option>Thin Crust</option>
                                <option>Thick Crust</option>
                                <option>Cheese Filled Crust</option>
                                <option>Stuffed Crust</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect3">Preffered Toppings(non-vegeterian)</label>
                            <select class="form-control toppings" id="toppings">
                                <option selected></option>
                                <option>Ham, pineapple, Cheese</option>
                                <option>Bacon, shrimp, tomato sauce</option>
                                <option>Barbecue sauce, chicken</option>
                                <option>Taco toppings, picante sauce</option>
                                <option>Kale, ricotta, and sausage</option>
                                <option>Garlic and ranch, Garlic ranch sauce</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comment">Please mention any special Orders here .</label>
                            <textarea class="form-control comment" placeholder="" rows="5" id="comment"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="number">Amount</label>
                            <input type="number" class="form-control" id="num" min="1" value="1">
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary order" id="order">Order</button>
                        </div> <br>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" id="chooseDeliver">Deliver</button>
                        </div>
                    </form>
                    <div id="deliver">
                        <h5>Enter your location:</h5>
                        <form class="form-inline">
                            <div class="form-group">
                                <select class="form-control mb-2 mr-sm-2" id="area">
                                    <option selected>Select Your Area...</option>
                                    <option>CBD</option>
                                    <option>Westlands</option>
                                    <option>Upperhill</option>
                                    <option>Hurlingham</option>
                                    <option>Kilimani</option>
                                    <option>Ngong Road</option>
                                    <option>Kiambu road</option>
                                    <option>Allsops</option>
                                    <option>Roysambu</option>
                                    <option>Kasarani</option>
                                    <option>Zimmerman</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mb-2 mr-sm-2" id="street"
                                    placeholder="Street/Building info...">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-dark mb-2 mr-sm-2"
                                    id="submitDeliver">Submit</button>
                            </div>
                        </form>
                    </div>
                    <button type="button" class="btn btn-dark" id="checkout">Checkout</button>
                    <div class="hidden">
                        <div id="summary">
                            <div class="sum">
                                <h5>Order(s):</h5>
                                <ol id="ordered">

                                </ol>
                            </div>
                            <div class="sum">
                                <h5>Price(s):</h5>
                                <ol id="prices">

                                </ol>
                            </div>
                        </div>
                        <h4 id="total">The total price is: </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/proj.js"></script>

</html>
